<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>JS30 DAY 3</title>
</head>
<body>
    <h1>Playing with CSS variables</h1>
    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px"></input>
        
        <label for="blur">blur:</label>
        <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px"></input>
        
        <label for="base">base color:</label>
        <input type="color" name="base" value="#ffc600"></input>
    </div>
    <img src="./src/sample_image.webp">
</body>
<script src="./index.js"></script> 
</html>
